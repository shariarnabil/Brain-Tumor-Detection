<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Tumor Detection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-2xl w-full mx-auto p-6 bg-white rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">MRI Tumor Detection</h1>
        <p class="text-center text-gray-600 mb-6">Upload an MRI scan to detect tumor presence and type with advanced AI.</p>

        <div class="bg-gray-50 p-6 rounded-lg">
            <form action="/" method="post" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Select MRI Image</label>
                    <input type="file" id="file" name="file" accept="image/*" required
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                    Upload & Analyze
                </button>
            </form>
        </div>

        {% if result %}
        <div class="mt-6 p-6 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Analysis Result</h2>
            <p class="text-lg text-gray-700">Result: <span class="font-bold">{{ result }}</span></p>
            <p class="text-lg text-gray-700">Confidence: <span class="font-bold">{{ confidence }}</span></p>
            <div class="mt-4">
                <img src="{{ file_path }}" alt="Uploaded MRI" class="w-full h-auto rounded-md shadow-md">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
